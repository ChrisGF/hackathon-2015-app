<ion-view title="Loan Details">
  <ion-content>

    <div class="list">
      <a class="item item-thumbnail-left">
      <img ng-src="{{ vm.deal.photo }}">
      <h2>{{ vm.deal.address }}</h2>
      <h3>Amount Borrowed: {{ vm.deal.amount }}</h3>
      <h5>You owe <strong>{{ vm.deal.amount }}</strong></h5>
      <p>Your loan is due in <strong>50</strong> days</p>
    </div>
  </ion-content>
</ion-view>
