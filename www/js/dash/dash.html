<ion-view title="Welcome {{vm.borrower.email}}" class="dashboard">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-bell-outline" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="container">
      <ion-item class="item-avatar" item="borrower">

        <img ng-src="{{vm.borrower.gravatar_url}}">
        <h2>Welcome {{vm.borrower.name}}</h2>
        <p>{{vm.borrower.email}}</p>
      </ion-item>
      <h3>Your Current Loans</h3>
        <div class="list">
          <li ng-repeat="x in vm ">
          <a ui-sref="app.tabs.dash-detail" class="item item-thumbnail-left">
          <img ng-src="{{ x.photo }}">
          <h2>{{ x.address }}</h2>
          <h3>Amount Borrowed: {{ x.amount }}</h3>
          <h5>You owe <strong>{{ x.amount }}</strong></h5>
          <p>Your loan is due in <strong>50</strong> days</p>
          </a>
        </li>
        </div>
      </div>

  </ion-content>
</ion-view>
