<ion-view title="Welcome {{vm.borrower.email}}" class="dashboard">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-bell-outline" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="container">
      <ion-item class="item-avatar" item="borrower">
        <img ng-src="{{vm.borrower.gravatar_url}}">
        <h2>Welcome {{vm.borrower.name}}</h2>
        <p>{{vm.borrower.email}}</p>
      </ion-item>
      <h3>Your Current Loans</h3>
      <div class="row card">
        <div class="col-45">
          <strong>{{vm.amount_borrowered.address}}</strong><br />
          funded date: <strong>{{vm.amount_borrowered.funded_date}}</strong>
        </div>
          <div class="col-45">
            Interest accrued:<br />
            Days remaining:
          </div>
        </div>
      </div>

  </ion-content>

</ion-view>
