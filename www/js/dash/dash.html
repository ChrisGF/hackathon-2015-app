<ion-view title="Dashboard">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-bell-outline" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.refresh()"></ion-refresher>
    <ion-list show-delete="vm.isListShowDelete" show-reorder="vm.isListShowReorder">
      <ion-item class="item-avatar" ng-repeat="loan in vm.loans" item="loan" ui-sref="app.tabs.loan({loanId: loan.id})" on-hold="vm.moreOptions(loan)">
        <img ng-src="{{loan.avatar}}">
        <h2>{{loan.address}}</h2>
        <p>{{loan.amtfunded}}</p>
        <!-- <ion-delete-button class="ion-minus-circled" ng-click="vm.listDelete(vm.twitts, twitt)"></ion-delete-button>

        <ion-option-button class="button-calm" ng-click="vm.share(twitt)">Share</ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="vm.listReorder(vm.twitts, twitt, $fromIndex, $toIndex)"></ion-reorder-button> -->
      </ion-item>
    </ion-list>
    <ion-spinner class="hcenter voffset" ng-show="!vm.twitts"></ion-spinner>
  </ion-content>
