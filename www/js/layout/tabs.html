<ion-tabs class="tabs-striped tabs-top tabs-color-calm">
  <ion-tab title="Timeline" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline" ui-sref="app.tabs.twitts">
    <ion-nav-view name="twitts-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="draw" icon-on="ion-minus-circled" icon-off="ion-minus" ui-sref="app.tabs.draw">
    <ion-nav-view name="draw-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notifications" icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline" ui-sref="app.tabs.notifs"
           badge="vm.notifCount" badge-style="badge-assertive">
    <ion-nav-view name="notifs-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
