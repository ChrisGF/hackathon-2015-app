<ion-view title="Add an Update">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-bell-outline" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>
  <ion-content>
    <h3>Submit Update</h3>
    <form ng-submit="vm.sendPush(vm.push)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <select type="select" ng-model="vm.push.title">
          <option value="">Address from users loans</option>
        </select>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" placeholder="Name your update" ng-model="vm.push.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Update details</span>
          <input type="text" placeholder="What have you completed?" ng-model="vm.push.message">
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-calm">Send (android only !)</button>
        </div>
      </div>
    </form>
    <h3>My Submissions</h3>
    <div class="list" ng-show="vm.notifications.length > 0">
      <div class="item item-divider">Received notifications</div>
      <div class="item" ng-repeat="notif in vm.notifications">
        <small class="pull-right">{{notif.time | datetime}}</small>
        <h2>{{notif.payload.title}}</h2>
        <p>{{notif.payload.message}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
