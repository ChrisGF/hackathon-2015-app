<ion-view title="Add an Update" class="draw">
  <ion-content class="padding">
    <div class="container">
      <div class="form-header">
        <p>Fill out the form below to submit an update.</p>
      </div>

      <label class="padded green">
        <i class="fa fa-check"></i>
        Select One Of Your Loans
      </label>
      <select class="item item-input">
        <option>------------------</option>
        <option>886 Lincoln Street</option>
      </select>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        Title your project
      </label>
      <label class="item item-input">
        <input type="text" value="Roof Fix">
      </label>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        Update Details
      </label>
      <label class="item item-input">
        <textarea>I fixed the roof and repainted front of the house.</textarea>
      </label>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        Attach an image of the property.
      </label>
      <div class="img-container">
        <img src="https://atdc-hackathon.s3.amazonaws.com/sample4.jpg" class"ion-android-image">
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="item-input-inset" ng-click="vm.writeTwitt()">
    <button class="button button-clear" ui-sref="app.tabs.dash">
      <i class="fa fa-plus"></i>Submit
    </button>
  </ion-footer-bar>
</ion-view>
