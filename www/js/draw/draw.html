<ion-view title="Draw Request">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-bell-outline" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="container">
      <h3>Submit a Draw Request</h3>
      <p>Select property you wish to submit draw request for.</p>
      <select name="singleSelect" ng-model="user.deal_id">
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option value= ng-repeat="{{user.address.deal_id}}">{{user.address}}</option> <!-- interpolation -->
        <option value="option-2">Option 2</option>
      </select><br>
      <form class="" action="index.html" method="post">
        <label class="item item-input item-floating-label">
        <span class="input-label">How much do you need?</span>
        <input type="text" placeholder="$" ng-model="request.amount">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">What do you need it for?</span>
        <input type="text" placeholder="Tell us about your project" ng-model="request.purpose">
      </label>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        How much do you need?
      </label>
      <label class="item item-input">
        <input type="text" placeholder="$" value="{{vm.deal.amount | currency}}">
      </label>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        What do you need it for?
      </label>
      <label class="item item-input">
        <textarea>I need the money to start the re-model of the bathroom</textarea>
      </label>
      <br/>
      <label class="padded">
        <i class="fa fa-check"></i>
        Attach an image of the property.
      </label>
      <div class="img-container">
        <img src="https://atdc-hackathon.s3.amazonaws.com/sample3.jpg" class"ion-android-image">
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="item-input-inset" ng-click="vm.writeTwitt()">
    <button class="button button-clear">
      <i class="fa fa-plus"></i>Submit
    </button>
  </ion-footer-bar>
</ion-view>
