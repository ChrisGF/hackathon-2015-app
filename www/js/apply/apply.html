<ion-view title="Apply">
  <ion-content class="padding">
    <div class="container">
      <h1>Apply for a new loan!</h1>

      <form class="" action="index.html" method="post">
        <label class="item item-input item-floating-label">
          <span class="input-label">Address<span>
          <input type="text" placeholder="ex. 5 Piedmont" ng-model="form.user">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Purchase Price</span>
          <input type="text" placeholder="$" ng-model="form.user">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">How much do you need?</span>
          <input type="text" placeholder="$" ng-model="form.user">
        </label>
        <select name="singleSelect" ng-model="data.singleSelect">
          <option value="">---Please select Loan Position---</option> <!-- not selected / blank option -->
          <option value="">First Lien</option> <!-- interpolation -->
          <option value="">Second/Junior lien</option> <!-- interpolation -->
        </select><br>
        <label class="item item-input item-floating-label">
          <span class="input-label">Total Amount of Debt from Other Lenders</span>
          <input type="text" placeholder="$" ng-model="form.user">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">What do you need it for?</span>
          <input type="text" placeholder="Tell us about your project" ng-model="form.user">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">What do you need it for?</span>
          <input type="text" placeholder="Tell us about your project" ng-model="form.user">
        </label>
      <h4>Upload an image of the property.</h4>
      <button class="button button-full button-energized" ng-click="addMedia()">Add image</button>

        <button ng-click>Submit</button>
    </div>
  </ion-content>
</ion-view>
